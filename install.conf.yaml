- shell:
    - [git submodule init, sets up .git/config to have submodules in the repo]
    - [git submodule update --recursive, clones the submodules]
- link:
    ~/.vim:
        force: true
        path: vim/
    ~/.bashrc:
        force: true
        path: bashrc
    ~/.bash_profile:
        force: true
        path: bash_profile
    ~/.gitconfig:
        force: true
        path: gitconfig
    ~/.vimrc:
        force: true
        path: vimrc
